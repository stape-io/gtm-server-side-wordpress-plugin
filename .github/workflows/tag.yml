on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Create zip archive
        run: |
          mkdir                   gtm-server-side
          cp -r admin             gtm-server-side
          cp -r assets            gtm-server-side
          cp -r includes          gtm-server-side
          cp -r languages         gtm-server-side
          cp -r public            gtm-server-side
          cp gtm-server-side.php  gtm-server-side
          cp index.php            gtm-server-side
          cp LICENSE.txt          gtm-server-side
          cp README.txt           gtm-server-side
          cp uninstall.php        gtm-server-side
          zip -r gtm-server-side gtm-server-side
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./gtm-server-side.zip
          asset_name: gtm-server-side.zip
          asset_content_type: application/zip
